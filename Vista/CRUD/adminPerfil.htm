<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>

    <!-- Bootstrap - CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Bootstrap - JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/c98c29ff31.js"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/main.css" />

    <!-- Código JavaScript "IMPORTANTE PONER DEFER" -->
    <script defer src="../sUsuario/sUsuario.js"></script>
    <script defer src="./adminPerfil.js"></script>
        <script defer src="../Movie_Search/movieSearch.js"></script>
    <script defer src="../sUsuario/select.js"></script>
  </head>

  <body class="bg-dark" onload="sesionIniciada();">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
          <a class="navbar-brand text-end" href="../sUsuario/sUsuario.html"
            ><img src="../../Images/logoipsum-289.svg" class="w-75"
          /></a>
          <!-- Pestañas -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <!-- Pestañas -->
              <div class="container justify-content-start">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="../sUsuario/sUsuario.html"
                      >Inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../Series/series.html">Series</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../Peliculas/peliculas.html">Peliculas</a>
                  </li>
                </ul>
              </div>
              <!-- Buscar y Usuario -->
              <div class="container d-flex justify-content-end">
                <!-- Buscar -->
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Títulos, personas, géneros"
                    aria-label="Search"
                    id="inputSearch"
                  />
                  <button
                    id="search"
                    class="btn btn-outline-danger"
                    type="submit"
                  >
                    Buscar
                  </button>
                </form>
                <!-- Usuario -->
                <ul class="navbar-nav mx-3">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle active"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Usuario
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item active" href="./adminPerfil.htm"
                          >Administrar Perfil</a
                        >
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a class="dropdown-item" onclick="cerrarSesion()"
                          >Logout</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="bg-dark adminPerfil">
      <div id="contenedorFormulario" class="container text-light">
        <form
          id="formularioAdminUsuario"
          method="POST"
          class="row g-3 text-light w-50"
        >
          <h1 class="text-center titleAdmin">Editar perfil</h1>
          <!-- Nombre -->
          <div class="mb-3 correo">
            <input
              name="nombre"
              type="name"
              class="form-control nombre"
              id="exampleFormControlInput1"
              placeholder="Nombre Completo"
              required="true"
            />
          </div>
          <!-- Nombre de Usuario -->
          <div class="mb-3 correo">
            <input
              name="nUsuario"
              class="form-control nUsuario"
              id="exampleFormControlInput1"
              placeholder="Nombre Usuario"
              required="true"
              disabled
            />
          </div>
          <!-- Correo -->
          <div class="mb-3 correo">
            <input
              name="correo"
              type="email"
              class="form-control cElectronico"
              id="exampleFormControlInput1"
              placeholder="Correo Electrónico"
              required="true"
            />
          </div>
          <!-- Contraseña -->
          <div class="mb-3 password">
            <input
              name="contrasena"
              type="password"
              class="form-control contrasena"
              id="inputPassword2"
              placeholder="Contraseña"
              required="true"
            />
          </div>
          <!-- Select-Genres -->
          <div class="mb-3 selectPreferences">
            <select
              id="generosPeliculas"
              class="form-select"
              multiple
              aria-label="Default select example"
              name="preferencias[]"
              required
            >
              <option>Selecciona tus generos favoritos...</option>
            </select>
          </div>
           <!-- Select-Actors -->
          <div class="mb-3 selectPreferences">
            <select
            id="actoresPeliculas"
              class="form-select"
              multiple
              aria-label="Default select example"
              name="actores[]"
              required
            >
              <option selected>Selecciona tus generos preferidos</option>
              <option value="action">Acción</option>
              <option value="love">Amor</option>
              <option value="suspense">Suspenso</option>
            </select>
          </div>
          <!-- Select-Directors -->
          <div class="selectPreferences">
            <select
            id="directoresPeliculas"
              class="form-select"
              multiple
              aria-label="Default select example"
              name="directores[]"
              required
            >
              <option selected>Selecciona tus generos preferidos</option>
              <option value="action">Acción</option>
              <option value="love">Amor</option>
              <option value="suspense">Suspenso</option>
            </select>
          </div>

          <hr />

          <!-- Botones Guardar y Cancelar -->
          <div class="text-center d-flex justify-content-center">
            <button type="submit" class="btn btn-primary guardar">
              Guardar
            </button>
            <button class="btn btn-primary enviar">
              <a href="../sUsuario/sUsuario.html"> Cancelar </a>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
