<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Bootstrap - CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Bootstrap - JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/main.css" />

    <!-- Código JavaScript "IMPORTANTE PONER DEFER" -->
    <script defer src="fRegistro.js"></script>
  </head>
  <body>
    <main id="hero">
      <!-- video -->
      <div class="container">
        <div class="video-background">
          <video id="video1" autoplay="true" loop="true">
            <source src="../../videos/video1.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
      <!-- formulario -->
      <div class="container register">
        <form id="formulario" method="POST" class="row g-3 w-50 text-light">
          <div class="mb-1 text-center title-form">
            <h1>Regístrate</h1>
          </div>
          <!-- Nombre -->
          <div class="mb-3 correo">
            <input
              name="nombre"
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Nombre Completo"
              required="true"
            />
          </div>
          <!-- Nombre de Usuario -->
          <div class="mb-3 correo">
            <input
              name="nUsuario"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Nombre Usuario"
              required="true"
            />
          </div>
          <!-- Correo -->
          <div class="mb-3 correo">
            <input
              name="correo"
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Correo Electrónico"
              required="true"
            />
          </div>
          <!-- Contraseña -->
          <div class="mb-3 password">
            <input
              name="contrasena"
              type="password"
              class="form-control"
              id="inputPassword2"
              placeholder="Contraseña"
              required="true"
            />
          </div>
          <!-- Select-Genres -->
          <div class="selectPreferences">
            <select
            id="generosPeliculas"
              class="form-select"
              multiple
              aria-label="Default select example"
              name="preferencias[]"
              required
            >
              <option selected>Selecciona tus generos preferidos</option>
              <option value="action">Acción</option>
              <option value="love">Amor</option>
              <option value="suspense">Suspenso</option>
            </select>
          </div>
          <!-- Select-Actors -->
          <div class="selectPreferences">
            <select
            id="actoresPeliculas"
              class="form-select"
              multiple
              aria-label="Default select example"
              name="actores[]"
              required
            >
              <option selected>Selecciona tus generos preferidos</option>
              <option value="action">Acción</option>
              <option value="love">Amor</option>
              <option value="suspense">Suspenso</option>
            </select>
          </div>
          <!-- Select-Directors -->
          <div class="selectPreferences">
            <select
            id="directoresPeliculas"
              class="form-select"
              multiple
              aria-label="Default select example"
              name="directores[]"
              required
            >
              <option selected>Selecciona tus generos preferidos</option>
              <option value="action">Acción</option>
              <option value="love">Amor</option>
              <option value="suspense">Suspenso</option>
            </select>
          </div>
          <!-- Registro -->
          <div class="text-center botones-form">
            <button type="submit" class="btn btn-primary w-75 enviar">
              Regístrate
            </button>
          </div>
          <!-- Login -->
          <div class="registro text-center">
            <p>
              Al registrate, aceptas nuestras Condiciones de uso y Política de
              privacidad.
            </p>
            <p>
              ¿Ya tienes una cuenta?
              <a href="../../index.html" class="text-light"
                ><b>Iniciar Sesión</b></a
              >
            </p>
          </div>
        </form>
      </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
