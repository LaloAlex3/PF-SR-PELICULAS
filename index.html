<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap - CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Bootstrap - JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Código JavaScript "IMPORTANTE PONER DEFER" -->
    <script defer src="index.js"></script>
  </head>
  <body>
    <main id="hero">
      <!-- Video -->
      <div class="container video-background">
        <video id="video1" autoplay="true" loop="true">
          <source src="./videos/video1.mp4" type="video/mp4" />
        </video>
      </div>
      <!-- Formulario -->
      <div class="container login">
        <form id="formulario" method="POST" class="row g-3 w-50 text-light">
          <div class="mb-1 text-center title-form">
            <h1>Login</h1>
          </div>
          <!-- Correo -->
          <div class="mb-3 correo">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Correo Electrónico"
              required="true"
              name="correo"
            />
          </div>
          <!-- Contraseña -->
          <div class="password">
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              placeholder="Contraseña"
              required="true"
              name="contrasena"
            />
          </div>
          <!-- Login -->
          <div class="text-center botones-form">
            <button type="submit" class="btn btn-primary w-75 enviar">
              Login
            </button>
          </div>
          <!-- Condiciones -->
          <div class="registro text-center">
            <p>
              Al registrate, aceptas nuestras Condiciones de uso y Política de
              privacidad.
            </p>
            <p>
              ¿No tienes una cuenta?
              <a
                href="./Vista/Formulario/registroUsuario.html"
                class="text-light"
                ><b>Registrate</b></a
              >
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
